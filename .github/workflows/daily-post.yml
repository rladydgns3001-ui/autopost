name: Daily SEO Auto Post

on:
  schedule:
    # 매일 오전 10시 (KST) = UTC 1시
    - cron: '0 1 * * *'
    # 매일 오후 2시 (KST) = UTC 5시 (4시간 간격)
    - cron: '0 5 * * *'

  # 수동 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Run SEO auto post script
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: node post.js

      - name: Commit updated keywords index
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add keywords.json
          git diff --staged --quiet || git commit -m "Update keyword index [skip ci]"
          git push
